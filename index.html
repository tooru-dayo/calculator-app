<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" value="0" readonly>
            <div class="buttons">

                <button class="btn btn-clear"><span>AC</span></button>
                <button class="btn btn-backspace"><span>⌫</span></button>
                <button class="btn btn-operator"><span>/</span></button>

                <button class="btn"><span>7</span></button>
                <button class="btn"><span>8</span></button>
                <button class="btn"><span>9</span></button>
                <button class="btn btn-operator"><span>*</span></button>

                <button class="btn"><span>4</span></button>
                <button class="btn"><span>5</span></button>
                <button class="btn"><span>6</span></button>
                <button class="btn btn-operator"><span>-</span></button>

                <button class="btn"><span>1</span></button>
                <button class="btn"><span>2</span></button>
                <button class="btn"><span>3</span></button>
                <button class="btn btn-operator"><span>+</span></button>

                <button class="btn"><span>.</span></button>
                <button class="btn"><span>0</span></button>
                <button class="btn"><span>00</span></button>
                <button class="btn btn-equal"><span>=</span></button>
            </div>
        </div>

                <div class = "history">
                    <h3>履歴</h3>
                    <ul id = "history-list"></ul>
                </div>
                 
    </div>
                <script src="script.js"></script>
</body>
</html>
